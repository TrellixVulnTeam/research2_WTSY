<!-- start custom head snippets -->
<link rel="alternate" title="{{ site.title }}" type="application/json" href="{{ '/feed.json' | absolute_url }}" />

<!-- SEO Customizations -->
<meta name="author" content="{{ site.name }}">
<meta name="article:author" content="{{ site.name }}">

<!-- insert favicons: http://realfavicongenerator.net/ -->
<link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png?v=20161007' | absolute_url }}" sizes="180x180">
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon-32x32.png?v=20161007' | absolute_url }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon-16x16.png?v=20161007' | absolute_url }}" sizes="16x16">
<link rel="manifest" href="{{ '/assets/images/manifest.json?v=20161007' | absolute_url }}">
<link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg?v=20161007' | absolute_url }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ '/assets/images/favicon.ico?v=20161007' | absolute_url }}">
<meta name="theme-color" content="#ffffff">

<!-- If viewing the main page, include script for instagram -->
{% if page.url == '/' and insta_image != true %}
<!-- instafeed https://github.com/stevenschobert/instafeed.js -->
<!-- accessToken http://dmolsen.com/2013/04/05/generating-access-tokens-for-instagram/ -->
<!-- jekyll http://chrissciolla.com/tech/jekyll-instafeedjs-tutorial.html -->
<script src="{{ '/assets/js/instafeed.min.js' | absolute_url }}" type="text/javascript" charset="utf-8"></script>

{% assign insta_link = '{{link}}' %}
{% assign insta_image = '{{image}}' %}
{% assign insta_caption = '{{caption}}' %}
<script type="text/javascript">
  var IG_topfeed = new Instafeed({
    target: 'IG_topFigure',
    get: 'user',
    userId: '2083127934',
    sortBy: 'most-recent',
    limit: '6',
    resolution: 'thumbnail',
    clientId: '0a10dbeddca94cd7a81839dfbb772eb8',
    accessToken: '2083127934.0a10dbe.8d376461a7144d0aa4bd9e2c58abe5d4',
    template: '<a href="{{ insta_link }}" class="image-popup"><img src="{{ insta_image }}" alt="{{ insta_caption }}" width="150" height="150" /></a>'
  });
  var IG_bottomfeed = new Instafeed({
    target: 'IG_bottomFigure',
    get: 'user',
    userId: '2083127934',
    sortBy: 'most-recent',
    limit: '6',
    resolution: 'thumbnail',
    clientId: '0a10dbeddca94cd7a81839dfbb772eb8',
    accessToken: '2083127934.0a10dbe.8d376461a7144d0aa4bd9e2c58abe5d4',
    template: '<a href="{{ insta_link }}" class="image-popup"><img src="{{ insta_image }}" alt="{{ insta_caption }}" width="150" height="150" /></a>'
  });

  //  feed.run();
  // run both feeds
  IG_topfeed.run();
  IG_bottomfeed.run();
</script>
{% endif %}

<!-- end custom head snippets -->
